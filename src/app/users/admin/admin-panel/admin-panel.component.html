<h2>Admin Panel</h2>

<table *ngIf="users.length > 0" mat-table [dataSource]="users" class="table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table__header">Username</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef class="table__header">Login</th>
    <td mat-cell *matCellDef="let element">{{ element.login }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef class="table__header">Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="table__header">Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editUser(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteUser(element)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
