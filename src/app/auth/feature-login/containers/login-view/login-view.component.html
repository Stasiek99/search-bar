<mat-card class="card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card-header class="card__header">
    <mat-card-title class="card__title">Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>

      <mat-form-field class="card__input">
        <input matInput placeholder="Enter Your Login" type="text" formControlName="login" class="form-control">
      </mat-form-field>
      <mat-form-field class="card__input">
        <input matInput placeholder="Enter Your Password" [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button type="submit" class="card__button">LOGIN</button>
  </mat-card-actions>
  </form>
</mat-card>
