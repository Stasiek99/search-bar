<h1>Search For a Country</h1>

<div class="search-bar__wrapper">
  <input type="text" class="search-bar" [(ngModel)]="inputValue" (ngModelChange)="onChangesSearchBarInput($event)">
  <button [disabled]="!inputValue" (click)="onSubmit()">Search</button>
</div>

<section class="search-results">
  <ul>
    <li *ngFor="let item of filteredCountries" (click)="onSelectAutoCompleteElements(item.label)">
      <p>{{ item.label }}</p>
    </li>
  </ul>
</section>

<pre>{{ jsonCountries | json }}</pre>
