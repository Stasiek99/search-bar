<table *ngIf="users.length > 0" mat-table [dataSource]="users" class="table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table__header">Username</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef class="table__header">Login</th>
    <td mat-cell *matCellDef="let element">{{ element.login }}</td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef class="table__header">Country</th>
    <td mat-cell *matCellDef="let element">{{ element.country }}</td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef class="table__header">Age</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table__header"></tr>
  <tr mat-row *matRowDef="let Row; columns: displayedColumns;"></tr>
</table>
