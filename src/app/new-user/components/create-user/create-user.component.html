<div class="container">
  <form (ngSubmit)="onSubmit()" #f=ngForm>
    <div id="user-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" ngModel name="name">
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" class="form-control" ngModel name="login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control" ngModel name="password">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" ngModel name="country">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age" class="form-control" ngModel name="age">
      </div>
    </div>
    <button class="btn" type="submit">Submit</button>
  </form>
</div>
