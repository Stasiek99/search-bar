<h1>Search For a Country</h1>
<div class="search-bar__wrapper">
  <app-search-input [inputValue]="inputValue" (searchBarChanged)="onSearchBarInputChanged($event)" (submitEvent)="onSubmitted()" (keydown)="onKeyDown($event)"></app-search-input>
</div>
<section class="search-results">
  <ul *ngIf="shouldShowAutoCompleteList()">
    <app-search-autocomplete [filteredCountries]="filteredCountries" [inputValue]="inputValue" (autocomplete)="onAutocompleteElementSelected($event)"></app-search-autocomplete>
  </ul>
</section>
